<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Shop a curated collection of vintage apparel."
    />

    <title>Vintage Threads</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/vintage-threads-logo-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"

    />

  <body>
    <div class="links">

      <a

      </div>
      <div class="item item--melwinter-crew">

      <div class="item item--reebok-jacket">
        <img src="images/reebok-jacket.jpg" />
